<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/web-font-start.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <h1>Movie Madness: Review a movie</h1>
    <form class="movies">
      <div class="form-group">
        <label for="movie-name">Enter a movie title:</label>
        <input type="text" id="movie-name" name="movie-name">
      </div>
      <p>Tomatometer Score</p>
      <select class="form-control" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
      <div class="form-group">
        <label for="comments">Leave some comments:</label>
        <input type="text" id="comments" name="comments">
      </div>
      <button type="submit" class="btn">Submit your review</button>
    </form>

    <table class="movie-table">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Score</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>

    </table>

  </body>
</html>
